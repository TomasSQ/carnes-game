{% extends "base.html" %}

{% block content %}
	<div class="game">
		<div class="row games-list">
			{% for id, name, description in [(1, 'Jogo 1', 'Descrição jogo 1'), (2, 'Jogo 2', 'Descrição jogo 2')] %}
				<div class="col s12 l3" data-game-id="{{ id }}">
					<div class="card red darken-4">
						<div class="card-content white-text">
							<span class="card-title">{{ name }}</span>
							<p>{{ description }}</p>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
		<div class="game-start" style="display: none;">
			<nav class="padding-left">
				<div class="nav-wrapper">
					<a href="#" class="get-back left"><i class="material-icons">chevron_left</i></a>
					<span class="name"></span>
					<ul class="go-to-question right margin"></ul>
				</div>
			</nav>
			<div class="row">
				<div class="col s12 l6">
					<h5 class="description">Game description</h5>
					<div class="questions"></div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block initPage %}
	<script type="text/javascript">
		$('div.game').config();
	</script>
{% endblock %}
